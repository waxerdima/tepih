<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <script>
    var color = '#ffffff';
    setInterval(function() {
      if (color === '#ffffff') {
        color = '#000000';
      } else {
        color = '#ffffff';
      }
      document.body.style = 'background: ' + color + ';';
    }, 1000 * 10);
  </script>
</body>

</html>
